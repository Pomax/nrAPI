<style>
a, a:visited, a:active {
  color: inherit;
  text-decoration: none;
}
a:hover {
  color: rgb(0,0,200);
}
.entry {
  background: #F8F8FA;
  padding: 10px;
  border: 1px solid black;
}
.entry a + a:before {
  content: ",  ";
}
.entry + .entry {
  margin-top: 1em;
}
.category:before {
  content:  attr(data-category);
  font-weight: bold;
}
.meaning {
  margin-left: 1em;
}
</style>
{% for name, entry in results %}
<div class="entry sfx">
  <div class="reb"><ruby><rb><a href="/dict/show/{{name}}">{{ name }}</a></rb><rt>{{ name | romanise }}</rt></ruby></div>
  <hr>
  {% for category, meanings in entry %}
  <div class="category" data-category="{{ category }}">
  {% for meaning in meanings %}
  <div class="meaning">{% for eng in meaning.split(',') %}<a href="/dict/show/{{eng}}">{{ eng }}</a>{% endfor %}</div>
  {% endfor %}
  </div>
  {% endfor %}
</div>
{% endfor %}
