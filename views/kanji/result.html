<style>
a, a:visited, a:active {
  color: inherit;
  text-decoration: none;
}
a:hover {
  color: rgb(0,0,200);
}
.entry {
  background: #F8F8FA;
  padding: 10px;
}
.entry a + a:before {
  content: ",  ";
}
.entry + .entry {
  margin-top: 1em;
}
.sense:before {
  content: attr(data-count) ". ";
}
</style>

{% for result in results %}
{% if result == false %}<hr>{% else %}
<div class="entry">
<!--
  <div class="reb">{% for reb in result.reb %}<a href="{{ reb }}">{{ reb }}</a>{% endfor %}</div>
  <div class="keb">{% for keb in result.keb %}<a href="{{ keb }}">{{ keb }}</a>{% endfor %}</div>
  {% for sense in result.sense %}<div class="sense" data-count="{{ loop.index }}">{% for gloss in sense.gloss %}
    <a href="{{ gloss }}">{{ gloss }}</a>
  {% endfor %}</div>
  {% endfor %}
-->
{{ result.readings }}<br>
{{ result.meanings }}<br>
{{ result.literal }}<br>
{{ result.codepoint }}<br>
{{ result.radical }}<br>
{{ result.strokeCount }}<br>
{{ result.frequency }}<br>
{{ result.jlpt }}<br>

</div>
{% endif %}{% endfor %}
